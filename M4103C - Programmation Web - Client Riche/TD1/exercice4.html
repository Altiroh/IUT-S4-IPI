<!--
    BUT: Créer un tab de 100 chiffres random entre 0.9, puis un qui indique le nombre d'apparition de ces chiffres.
-->
<!DOCTYPE html>
<html lang="fr">
    <header>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Ewen Blandin">
        <meta name="description" content="Exercice 4 du TD1">
        <style>
            html{background-color: black;color: green;}
            td{border: 1px solid green;} 
        </style>
    </header>
    <body>
        <script lang="Javascript">
            //Déclaration des tableaux
            var tabChiffre = new Array();//Tableau à remplir
            var maxTab=100;
            //Remplissage du tableau
            for(var i=0; i<maxTab; i++){tabChiffre.push(Math.round(Math.random() *9))}

            //Fonction qui compte le nombre d'ocurrence
            function foo(tabChiffre) {
                var a = [], b = [], prev;
                
                tabChiffre.sort();
                for ( var i = 0; i < tabChiffre.length; i++ ) {
                    if ( tabChiffre[i] !== prev ) {
                        a.push(tabChiffre[i]);
                        b.push(1);
                    } else {
                        b[b.length-1]++;
                    }
                    prev = tabChiffre[i];
                }
                
                return [a, b];
            }
            //Affichage
            document.write("<h1>===Tableau de 100 chiffres aléatoires:</h1></br>");

            document.write("<table><tbody><tr>");
            for(i=0;i<maxTab;i++)
            {
                document.write("<td>",tabChiffre[i],"</td>");
            }
            document.write("</tr></tbody></table>"); 

            document.write("<h1>===Tableau des occurences:</h1></br>");

            var tabOcc = foo(tabChiffre);
            document.write("<table><tbody><tr>");
            document.write('<td>',tabOcc[0],'</td></tr><br><tr><td>',tabOcc[1],'</td></tr></table>');
        </script>
    </body>
</html>
